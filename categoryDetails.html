<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cafeteria</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-duallistbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
<script src="https://use.fontawesome.com/8265b4ceb7.js"></script>
        <link href="css/categoryDetails.css" rel="stylesheet">



</head>

<body onload="initIcons()">

    <button type="button" id="backToCategories" class="btn btn-primary">Go Back</button>

    <div class="container">
        <h1 *ngIf="category">Add Category</h1>
        <form id="categoryDetailsForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>

            <div class="form-group">
           <button type="button" id="addItemBtn" class="btn btn-primary">Add Item</button>
            </div>

            <div class="form-group">
                <table class="table table-hover" id="itemsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <button type="button" id="addMealBtn" class="btn btn-primary">Add Meal</button>
            </div>
            <div class="form-group">
                <table class="table table-hover" id="mealsTable">
                    <thead>
                        <tr>
                            <th>Meal Title</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


            <div class="form-group">
                <select multiple="multiple" size="10" name="duallistbox_demo1[]">
    </select>

            </div>

            <button (click)="onSubmit()" type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/categoryDetails.js"></script>
    <script src="js/jquery.bootstrap-duallistbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>



</body>

</html>
