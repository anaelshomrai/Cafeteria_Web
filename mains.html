<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cafeteria</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="initTable();">



    <div id="navbar"> </div>

    <h1 class="text-center my-headline">Mains Table</h1>

    <div id="addMainDiv" class="custom-div">
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-12 singleInput">
                <input id="title" type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
            </div>
            <div class="col-md-2 col-sm-2 col-xs-12 singleInput">
                <button id="addMain" type="button" class="btn btn-success">Add
      <span class="glyphicon glyphicon-ok"></span>
    </button>
                <button id="updateMain" type="button" class="btn btn-success">Update
      <span class="glyphicon glyphicon-ok"></span>
    </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-center">
            <table class="table table-hover" id="mainsTable">
                <thead>
                    <tr>
                        <th>Main</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/js.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/mains.js"></script>

</html>
