<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cafeteria</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>

<body onload="initTable();">

    <div id="navbar"> </div>

    <div class="text-center">
        <h1 class="my-headline">Categories Table</h1>
        <button type="button" id="addCategory" class="btn btn-primary">Add Category</button>
    </div>

    <div class="container">
        <div class="table-center">
            <table class="table table-hover results" id="categoriesTable">
                <div class="form-group half-cetnered">
                    <input type="text" class="search form-control space" placeholder="Search">
                    <span class="counter"></span>
                </div>

                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                    <tr class="warning no-result">
                        <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/js.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/home.js"></script>
</body>

</html>
