<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cafeteria</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-duallistbox.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/image-picker.css" rel="stylesheet">
    <link href="css/category-details.css" rel="stylesheet">



</head>

<body onload="initIcons()">
    <div class="space">
        <button type="button" id="backToCategories" class="btn btn-primary">Go Back</button>
    </div>
    <h1 class="my-headline text-center">Add Category</h1>

    <div class="container">
        <form id="categoryDetailsForm" class="my-form">
            <div class="form-group">
                <label for="categoryTitle">Title</label>
                <input type="text" class="form-control" id="categoryTitle" required>
            </div>
            <div class="form-group">
                <label for="categoryDescription">Description</label>
                <input type="text" class="form-control" id="categoryDescription" required>
            </div>

            <div class="form-group">
                <label>Item </label>
                <div id="addItemDiv">
                    <div class="row">
                        <div class="col-md-5 col-sm-5 col-xs-12 singleInput">
                            <input id="itemTitle" type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-md-5 col-sm-5 col-xs-12 singleInput">
                            <input id="itemPrice" type="number" min="0" class="form-control" placeholder="Price" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-12 singleInput">
                            <button id="addItem" type="button" class="btn btn-success">Add
      <span class="glyphicon glyphicon-ok"></span>
    </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Items in category </label>
                <table class="table table-hover" id="itemsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="form-inline row">
                <div class="col-md-5 col-sm-5 col-xs-5">
                    <label>Meals in category</label>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-5">

                    <button type="button" id="addMealBtn" class="btn btn-primary">Add Meal</button>
                </div>
            </div>
            <div class="form-group">
                <table class="table table-hover" id="mealsTable">
                    <thead>
                        <tr>
                            <th>Meal Title</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="form-group container row clearfix" id="edit-icon">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h4> Selected Icon: </h4>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <img class="selected-icon" id="theIcon" src="" />
                </div>
            </div>

            <div class="form-group">
                <select class="image-picker show-html">
            </select>

            </div>

            <div class="form-group text-center">
                <button id="saveCategory" type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.bootstrap-duallistbox.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/image-picker.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/category-details.js"></script>



</body>

</html>
