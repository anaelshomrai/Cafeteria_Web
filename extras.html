<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cafeteria</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/extras.css" rel="stylesheet">
</head>

<body onload="initExtras();">

    <div id="navbar"> </div>

    <h1 class="text-center my-headline">Extras Table</h1>

    <div id="addExtraDiv" class="custom-div">
        <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-12 singleInput">
                <input id="title" type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
            </div>
            <div class="col-md-5 col-sm-5 col-xs-12 singleInput">
                <input id="price" type="number" min="0" class="form-control" placeholder="Price" aria-describedby="basic-addon1">
            </div>
            <div class="col-md-2 col-sm-2 col-xs-12 singleInput">
                <button id="addExtra" type="button" class="btn btn-success">Add
      <span class="glyphicon glyphicon-ok"></span>
    </button>
                <button id="updateExtra" type="button" class="btn btn-success">Update
      <span class="glyphicon glyphicon-ok"></span>
    </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-center">
            <table class="table table-hover results" id="extrasTable">
                <div class="form-group half-cetnered">
                    <input type="text" class="search form-control" placeholder="Search">
                    <span class="counter"></span>
                </div>
                <thead>
                    <tr>
                        <th>Extra</th>
                        <th>Action</th>
                    </tr>
                    <tr class="warning no-result">
                        <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/js.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/extras.js"></script>
</body>

</html>
